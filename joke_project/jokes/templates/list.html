<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Jokes</title>
</head>
<body>
    <h1>List of Jokes</h1>
    <ul>
        {% for joke in jokes %}
        <li>{{ joke.setup }}</li>
        <li>{{ joke.punchline }}</li>
        {% endfor %}
    </ul>
</body>
</html>
